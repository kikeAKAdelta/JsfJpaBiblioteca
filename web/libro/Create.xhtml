<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLibroLabel_isbn}" for="isbn" />
                    <h:inputText id="isbn" value="#{libroController.selected.isbn}" title="#{bundle.CreateLibroTitle_isbn}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_isbn}"/>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_nombreLibro}" for="nombreLibro" />
                    <h:inputText id="nombreLibro" value="#{libroController.selected.nombreLibro}" title="#{bundle.CreateLibroTitle_nombreLibro}" />
                    <h:outputLabel value="#{bundle.CreateLibroLabel_editorial}" for="editorial" />
                    <h:inputText id="editorial" value="#{libroController.selected.editorial}" title="#{bundle.CreateLibroTitle_editorial}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_editorial}"/>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_autor}" for="autor" />
                    <h:inputText id="autor" value="#{libroController.selected.autor}" title="#{bundle.CreateLibroTitle_autor}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_autor}"/>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{libroController.selected.genero}" title="#{bundle.CreateLibroTitle_genero}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_genero}"/>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_numeroPaginas}" for="numeroPaginas" />
                    <h:inputText id="numeroPaginas" value="#{libroController.selected.numeroPaginas}" title="#{bundle.CreateLibroTitle_numeroPaginas}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_numeroPaginas}"/>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{libroController.selected.precio}" title="#{bundle.CreateLibroTitle_precio}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_precio}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{libroController.create}" value="#{bundle.CreateLibroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{libroController.prepareList}" value="#{bundle.CreateLibroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLibroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
