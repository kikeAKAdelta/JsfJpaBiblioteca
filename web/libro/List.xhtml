<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                
                <p:breadCrumb>
                <p:menuitem value="Home" url="/faces/index.xhtml" />
                <p:menuitem value="Libros" url="/faces/libro/List.xhtml" />
                <p:menuitem value="Usuarios" url="/faces/usuario/List.xhtml" />
                <p:menuitem value="Prestamos" url="/faces/prestamo/List.xhtml" />
             </p:breadCrumb>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLibroEmpty}" rendered="#{libroController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{libroController.items.rowCount > 0}">
                    <h:outputText value="#{libroController.pagination.pageFirstItem + 1}..#{libroController.pagination.pageLastItem + 1}/#{libroController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{libroController.previous}" value="#{bundle.Previous} #{libroController.pagination.pageSize}" rendered="#{libroController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{libroController.next}" value="#{bundle.Next} #{libroController.pagination.pageSize}" rendered="#{libroController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{libroController.items}" var="item"  style="border:solid 1px">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibroTitle_isbn}"/>
                            </f:facet>
                            <h:outputText value="#{item.isbn}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibroTitle_nombreLibro}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreLibro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibroTitle_editorial}"/>
                            </f:facet>
                            <h:outputText value="#{item.editorial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibroTitle_autor}"/>
                            </f:facet>
                            <h:outputText value="#{item.autor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibroTitle_genero}"/>
                            </f:facet>
                            <h:outputText value="#{item.genero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibroTitle_numeroPaginas}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroPaginas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibroTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandLink action="#{libroController.prepareView}" value="#{bundle.ListLibroViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandLink action="#{libroController.prepareEdit}" value="#{bundle.ListLibroEditLink}"/>
                            <h:outputText value=" "/>
                            <p:commandLink action="#{libroController.destroy}" value="#{bundle.ListLibroDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{libroController.prepareCreate}" value="#{bundle.ListLibroCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLibroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
