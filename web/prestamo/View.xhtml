<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPrestamoLabel_idPedido}"/>
                    <h:outputText value="#{prestamoController.selected.idPedido}" title="#{bundle.ViewPrestamoTitle_idPedido}"/>
                    <h:outputText value="#{bundle.ViewPrestamoLabel_fechaSalida}"/>
                    <h:outputText value="#{prestamoController.selected.fechaSalida}" title="#{bundle.ViewPrestamoTitle_fechaSalida}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPrestamoLabel_fechaDevolucion}"/>
                    <h:outputText value="#{prestamoController.selected.fechaDevolucion}" title="#{bundle.ViewPrestamoTitle_fechaDevolucion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPrestamoLabel_idUsuario}"/>
                    <h:outputText value="#{prestamoController.selected.idUsuario}" title="#{bundle.ViewPrestamoTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewPrestamoLabel_isbn}"/>
                    <h:outputText value="#{prestamoController.selected.isbn}" title="#{bundle.ViewPrestamoTitle_isbn}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{prestamoController.destroyAndView}" value="#{bundle.ViewPrestamoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPrestamoEditLink}"/>
                <br />
                <h:commandLink action="#{prestamoController.prepareCreate}" value="#{bundle.ViewPrestamoCreateLink}" />
                <br />
                <h:commandLink action="#{prestamoController.prepareList}" value="#{bundle.ViewPrestamoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPrestamoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
