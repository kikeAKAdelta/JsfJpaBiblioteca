    <ui:composition template="/template.xhtml">

                    <p:outputLabel value="Fecha Salida" for="fechaSalida" />
                    <p:calendar placeholder="Salida" id="fechaSalida" value="#{prestamoController.selected.fechaSalida}" />
                
                    
                    <p:outputLabel value="Fecha Devolucion" for="fechaDevolucion" />
                    <p:calendar placeholder="Devolucion" id="fechaDevolucion" value="#{prestamoController.selected.fechaDevolucion}" />

                    <h:inputText id="fechaSalida" value="#{prestamoController.selected.fechaSalida}" title="#{bundle.EditPrestamoTitle_fechaSalida}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_fechaSalida}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_fechaDevolucion}" for="fechaDevolucion" />
                    <h:inputText id="fechaDevolucion" value="#{prestamoController.selected.fechaDevolucion}" title="#{bundle.EditPrestamoTitle_fechaDevolucion}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_fechaDevolucion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>-->
                    
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{prestamoController.selected.idUsuario}" title="#{bundle.EditPrestamoTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_isbn}" for="isbn" />
                    <h:selectOneMenu id="isbn" value="#{prestamoController.selected.isbn}" title="#{bundle.EditPrestamoTitle_isbn}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_isbn}">
                        <f:selectItems value="#{libroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                </h:panelGrid>
                <p:commandLink action="#{prestamoController.update}" value="#{bundle.EditPrestamoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPrestamoViewLink}"/>
                <br />
                <p:commandLink action="#{prestamoController.prepareList}" value="#{bundle.EditPrestamoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPrestamoIndexLink}" />
