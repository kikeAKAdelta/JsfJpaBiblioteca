<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" />
                    <p:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.CreateUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuario}"/>
                    
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombre}" for="nombre" />
                    <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateUsuarioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombre}"/>
                    
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_apellido}" for="apellido" />
                    <p:inputText id="apellido" value="#{usuarioController.selected.apellido}" title="#{bundle.CreateUsuarioTitle_apellido}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_apellido}"/>
                    
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_edad}" for="edad" />
                    <p:inputText id="edad" value="#{usuarioController.selected.edad}" title="#{bundle.CreateUsuarioTitle_edad}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_edad}"/>
                    
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_dui}" for="dui" />
                    <p:inputText id="dui" value="#{usuarioController.selected.dui}" title="#{bundle.CreateUsuarioTitle_dui}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_dui}"/>
                    
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_ciudad}" for="ciudad" />
                    <p:inputText id="ciudad" value="#{usuarioController.selected.ciudad}" title="#{bundle.CreateUsuarioTitle_ciudad}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_ciudad}"/>
                    
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_domicilio}" for="domicilio" />
                    <p:inputText id="domicilio" value="#{usuarioController.selected.domicilio}" title="#{bundle.CreateUsuarioTitle_domicilio}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_domicilio}"/>
                </h:panelGrid>
                <br />
                <p:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <p:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
